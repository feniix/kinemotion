name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: bunx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          # Test user credentials for email/password authentication
          TEST_USER_EMAIL: ${{ vars.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          # CI environment variable
          CI: true
        run: bun run test:e2e

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/e2e/test-results/
          retention-days: 30

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-results
          path: frontend/e2e/test-results.json
          retention-days: 30
