name: Deploy Backend to Google Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'src/kinemotion/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - name: Display deployment reason (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          REASON="${{ github.event.inputs.reason }}"
          if [ -z "$REASON" ]; then
            echo "Manual deployment triggered"
          else
            echo "Manual deployment triggered: $REASON"
          fi

      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest --tb=short

      - name: Run type checking
        run: |
          cd backend
          uv run pyright

      - name: Run linting
        run: |
          cd backend
          uv run ruff check .

  build:
    name: Build and Scan Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: kinemotion-backend:${{ github.sha }}
          load: true

  deploy:
    name: Deploy to Google Cloud Run
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: production
      url: https://kinemotion-backend-1008251132682.us-central1.run.app
    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: 'projects/1008251132682/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deploy@kinemotion-backend.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: kinemotion-backend
          region: us-central1
          source: ./backend
          flags: |
            --memory=2Gi
            --allow-unauthenticated
            --set-env-vars=CORS_ORIGINS=https://kinemotion.vercel.app

      - name: Verify deployment health
        run: |
          sleep 10
          curl -sf https://kinemotion-backend-1008251132682.us-central1.run.app/health || exit 1

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Successfully deployed kinemotion-backend to Cloud Run"
          echo "API URL: https://kinemotion-backend-1008251132682.us-central1.run.app"
          echo "Health: https://kinemotion-backend-1008251132682.us-central1.run.app/health"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "❌ Deployment to Cloud Run failed"
          exit 1
