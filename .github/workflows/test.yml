name: Test & Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:  # Allow this workflow to be called by other workflows
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  test:
    name: Test & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender1 \
            libgomp1 \
            ffmpeg

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.17"
          enable-cache: false

      - name: Clear Python caches and bytecode completely
        run: |
          # Remove all Python caches that might contain stale bytecode
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          find . -type f -name "*.pyd" -delete 2>/dev/null || true

          # Remove tool caches
          rm -rf .pytest_cache .ruff_cache .mypy_cache .tox 2>/dev/null || true

          # Remove build artifacts
          rm -rf build dist *.egg-info 2>/dev/null || true

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check --output-format=github
        continue-on-error: true  # Don't fail the build on linting errors

      - name: Run type checking
        run: |
          uv run pyright
        continue-on-error: true  # Don't fail the build on type errors

      - name: Verify code version (CMJ landing detection window)
        run: |
          uv run python << 'EOF'
          import inspect
          from src.kinemotion.cmj.analysis import _find_landing_frame
          source = inspect.getsource(_find_landing_frame)
          if 'fps * 1.0' in source:
              print('✓ Code verified: Landing detection window is 1.0s (CORRECT)')
              exit(0)
          else:
              print('✗ ERROR: Landing detection window is NOT 1.0s (STALE BYTECODE DETECTED)')
              print('Source code snippet:')
              print(source)
              exit(1)
          EOF

      - name: Force Python bytecode regeneration
        run: |
          uv run python -B -c "import compileall; compileall.compile_dir('.', force=True, quiet=0)" || true

      - name: Run tests with coverage
        run: |
          uv run pytest --cov --cov-report=xml --cov-report=term
        env:
          # Prevent Python from caching bytecode during test execution
          PYTHONDONTWRITEBYTECODE: "1"
          # Randomize hash seed to break any stale import caches
          PYTHONHASHSEED: "random"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 5

  sonarqube:
    name: SonarQube Scan
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
